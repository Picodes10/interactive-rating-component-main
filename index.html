<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
  <div id="homepage" class="container1">
    <div class="star">
      <img class="icon" src="./images/icon-star.svg" alt="star">
    </div>
    <h1>How did we do?</h1>
    <p class="text1">Please let us know how we did with your support<br> request. All feedback is appreciated 
      to help us<br> improve our offering!</p>
    <div class="ratevalue">
      <span class="rate">1</span>
      <span class="rate">2</span>
      <span class="rate">3</span>
      <span class="rate">4</span>
      <span class="rate">5</span>
    </div>

    <button class="btn">SUBMIT</button>
  </div>


  <div id="nextpage" class="container2">
    <img class="illustration" src="../images/illustration-thank-you.svg" >
    <figcaption class="caption">You selected 0 out of 5</figcaption>
    <h2>Thank you!</h2>
    <p class="text2">We appreciate you taking the time to give a rating.<br> If you ever need more support, 
      don't hesitate to<br> get in touch!</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
